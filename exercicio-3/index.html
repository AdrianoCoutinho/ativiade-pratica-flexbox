<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade Pr√°tica - Flexbox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <img src="images/stack.svg" alt="stacks" />
    </div>
    <div class="main">
      <form action="https://github.com/AdrianoCoutinho">
        <div class="info">
          <h1>Sign in</h1>
          sign in in the internal plataform
          <div class="buttons">
            <a
              href="http://github.com/AdrianoCoutinho"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="images/facebook.png" alt="" srcset="" /> Login with
              facebook</a
            >
            <a
              href="http://github.com/AdrianoCoutinho"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="images/google.png" alt="" srcset="" />
              Login with google</a
            >
          </div>
        </div>
        <span class="orEmail">or login with email adress</span>

        <input type="text" name="" id="email" placeholder="Email address" />
        <input type="password" name="" id="password" placeholder="Password" />
        <input type="submit" value="sign in now" />
        <span class="haveAcc"
          >Don't have an account?
          <a
            href="http://github.com/AdrianoCoutinho"
            target="_blank"
            rel="noopener noreferrer"
            >Sign up</a
          ></span
        >
      </form>
    </div>
  </body>
